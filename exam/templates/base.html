<!DOCTYPE html>
<!--    载入静态文件-->
{% load static %}

<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 引入css文件  -->
    <link rel="stylesheet" href="{% static 'customize/css/index.css' %}">
    <!-- 预留头部信息的位置 -->
    {% block head %}{% endblock %}
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<!-- 预留具体页面的位置 -->
{% block content %}{% endblock content %}

</body>

</html>
