{% extends "base.html" %}
{% load static %}

{% block title %}
    成绩赋分和排名
{% endblock title %}

{% block content %}
<div class="container">
    <p>请上传Excel文档</p>
    <ol class="navbar-nav">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <li><input type="file" name="file" id="id_file" accept=".xlsx" required></li>
        <li><button type="submit">上传文档</button></li>
        </form>
    </ol>
</div>

{% endblock content %}
