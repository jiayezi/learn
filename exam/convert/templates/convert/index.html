{% extends "base.html" %}
{% load static %}

{% block title %}
    成绩赋分和排名
{% endblock title %}

{% block content %}
<div class="container">
    <p>选择功能</p>
    <ol class="navbar-nav">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <li><input type="file" name="file" id="id_file" required></li>
        <li><button type="submit">上传文件</button></li>
    </form>

        {% if request.GET.success %}
            <li><a href="{% url 'modify_file' request.GET.file_id %}"><button>成绩赋分</button></a></li>
            <li><button>计算排名</button></li>
            <li><button>组合成绩</button></li>
            <li><a href="{% url 'download_file' request.GET.file_id %}"><button>下载文档</button></a></li>
            <p>文件上传成功</p>
        {% endif %}
    </ol>
</div>

{% endblock content %}
