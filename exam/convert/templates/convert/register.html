<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'customize/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'customize/css/login.css' %}">
</head>
<body>
<div class="full-screen-container">
    <a href="{% url 'index' %}" class="logo-link">
        <img src="{% static 'images/green apple.svg' %}">
    </a>
    <div class="container">
        <h2>注册</h2>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">注册</button>
        </form>
        <p class="register-link">已有账号？ <a href="{% url 'login' %}">点击登录</a></p>
    </div>
</div>
</body>
</html>
